  <style>
    html{ background-color: #232933;}
  </style>

  <script>
    const serviceWorkerVersion = "2577033198";
  </script>
  <script src="flutter.js" defer></script>
</head>
<body style='background-color: #232933;'>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          }).then(function (_) {
                 //const flutterRoot = document.getElementsByTagName('flt-glass-pane').item(0);
                 const flutterRoot = document.getElementsByTagName('flutter-view').item(0);
                 flutterRoot.addEventListener('touchstart', (e) => {
                   // is not near edge of view, exit
                   if (e.pageX > 24 && e.pageX < window.innerWidth - 24) return;
                   // prevent swipe to navigate gesture
                   e.preventDefault(); 
                 });
               });
        }
      });
    });
  </script>
</body>
</html>
